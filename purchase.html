        <!-- Popup for adding new purchase -->
    <div id="popupOverlay" class="overlay-container">
        <div class="popup-box">
            <div class="top-bar">
                <header>
                    <h2>Add New Purchase</h2>
                </header>
            </div>

            <div class="product-form" id="purchase_form">
                <div class="input-group">
                    <label class="form-label" for="p_id">Purchase Id</label>
                    <input class="form-input" type="text" id="p_id" placeholder="Enter Purchase Id">
                </div>

                <div class="input-group">
                    <label class="form-label" for="name">Supplier Name</label>
                    <input class="form-input" type="text" id="name" placeholder="Enter Supplier Name">
                </div>

                <div class="input-group">
                    <label class="form-label" for="date">Purchase Date</label>
                    <input class="form-input" type="text" id="date" placeholder="Enter Purchase Date">
                </div>

                <div class="input-group">
                    <label class="form-label" for="time">Purchase Time</label>
                    <input class="form-input" type="text" id="time" placeholder="Enter Purchase Time">
                </div>

                <div class="input-group">
                    <label class="form-label" for="products">Products</label>
                    <div id="productsContainer">
                        <div class="product-list" id="productList">
                            <!-- Initial product item -->
                            <div class="product-item" id="eachItem">
                                <select class="product-select" name="product[]" id="product1">
                                    <option value="" disabled selected>Select product from list</option>
                                    <option value="product-a">Product A</option>
                                    <option value="product-b">Product B</option>
                                    <option value="product-c">Product C</option>
                                </select>
                                <input type="number" placeholder="Quantity" min="1" id="quantity1" />
                                <button type="button" class="remove-btn" onclick="removeProduct(this)">Remove</button>
                            </div>
                        </div>
                        <button type="button" class="add-product-btn" onclick="addProduct()">Add Another Product</button>
                    </div>
                    
                </div>

                <div class="input-group">
                    <label class="form-label" for="amount">Total Amount</label>
                    <input class="form-input" type="number" id="amount" placeholder="Enter Total Amount">
                </div>

                <div class="input-group">
                    <label class="form-label" for="discount">Discount</label>
                    <input class="form-input" type="number" id="discount" placeholder="Enter Discount (%)">
                </div>

                <div class="input-group">
                    <label class="form-label" for="final_amount">Final Amount</label>
                    <input class="form-input" type="number" id="final_amount" placeholder="Enter Final Amount" readonly>
                </div>
            </div>

            <div id="btn-container">
                <button class="save-btn" onclick="savePurchase()">Save Purchase</button>
                <button class="save-btn" onclick="togglePopup()">Cancel</button>
            </div>
        </div>
